# 스프링부트가 기본 제공
spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

    hikari:
      data-source-properties:
        rewriteBatchedStatements: true


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        jdbc:
          batch_size: 1000
        order_inserts: true


logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace # p6spy 로 대체