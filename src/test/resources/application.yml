# 스프링부트가 기본 제공
spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace # p6spy 로 대체